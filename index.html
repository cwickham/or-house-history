<body>  
  <div class="container main-container">
  <h1 class="display-4">Party Representation in the Oregon House</h1>
  <div id="instructions">
    <p class="font-weight-light"><small>Click on a year to see the breakdown of representives in the house.  Drag the year selection to move through time.
    </small></p>
  </div>
  <div id="vis"></div>
  </div>
  
  <script>
    var spec = "spec.json";
    vegaEmbed('#vis', spec, {
      defaultStyle: true,
      tooltip: { sanitize: function sanitize(value) {return String(value);} },
      actions: false }).catch(console.warn);
  </script>
