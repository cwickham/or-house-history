<head>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/gh/vega/vega@4.4.0/docs/assets/promise.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/vega/vega@4.4.0/docs/assets/symbol.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/vega/vega@4.4.0/docs/assets/fetch.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	
	<title>House Makeup</title>
</head>

<body>  
  <div class="container main-container">
  <h1 class="display-4">Party Representation in the Oregon House</h1>
  <div id="instructions">
    <p class="font-weight-light"><small>Click on a year to see the breakdown of representives in the house.  Drag the year selection to move through time.
    </small></p>
  </div>
  <div id="vis"></div>
  </div>
  
  <script>
    const spec = "spec.json";
  	vegaEmbed('#vis', spec, {
      defaultStyle: true, 
  	  tooltip: {sanitize: (value) => String(value)},
  	  actions: false
  	}).catch(console.warn);
  </script>

</body>
